      <tr class="border-3">
        <th>Espresso <img src="/images/espresso.jpg" class="rounded float-right w-50" alt="espresso image"></th>
        <th>Cappuccino <img src="/images/cappucino.jpg" class="rounded float-right w-50" alt="cappuccino image"></th>
        <th>Latte <img src="/images/latte4.webp" class="rounded float-right lat-img" alt="latte image"></th>
      </tr>
      <tr class="border-3">
        <td>
          <input class="form-check-input" type="radio" id="espresso-milk" name="espresso" />
          <label for="espresso-milk">Milk - Rs.60</label>
        </td>
        <td>
          <input class="form-check-input" type="radio" id="cappuccino-milk" name="cappuccino" />
          <label for="cappuccino-milk">Milk - Rs.80</label>
        </td>
        <td>
          <input class="form-check-input" type="radio" id="latte-milk" name="latte" />
          <label for="latte-milk">Milk - Rs.100</label>
        </td>
      </tr>
      <tr class="border-3">
        <td>
          <input class="form-check-input" type="radio" id="espresso-cream" name="espresso" />
          <label for="espresso-cream">Cream - Rs.75</label>
        </td>
        <td>
          <input class="form-check-input" type="radio" id="cappuccino-cream" name="cappuccino" />
          <label for="cappucino-cream">Cream - Rs.90</label>
        </td>
        <td>
          <input class="form-check-input" type="radio" id="latte-cream" name="latte" />
          <label for="latte-cream">Cream - Rs.125</label>
        </td>
      </tr>
      <tr class="border-3">
        <td>
          <input class="form-check-input" type="radio" id="espresso-latte" name="espresso" />
          <label for="espresso-latte">Latte - Rs.100</label>
        </td>
        <td>
          <input class="form-check-input" type="radio" id="cappuccino-latte" name="cappuccino" />
          <label for="cappucino-latte">Latte - Rs.125</label>
        </td>
        <td>
          <input class="form-check-input" type="radio" id="latte-latte" name="latte" />
          <label for="latte-latte">Cream - Rs.150</label>
        </td>
      </tr>
      <tr class="border-3">
        <td>
          <select class="form-select border-secondary bg-dark text-light" name="espresso" id="espresso-number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </td>
        <td>
          <select class="form-select border-secondary bg-dark text-light" name="cappuccino" id="cappuccino-number">
            <option class="" value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </td>
        <td>
          <select class="form-select border-secondary bg-dark text-light" name="latte" id="latte-number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </td>
      </tr>
      <tr class="border-3">
        <td>
          <button class="rounded-3" id="espresso" onclick="adding(this.id)">
            Add to Cart
          </button>
        </td>
        <td>
          <button class="rounded-3" id="cappuccino" onclick="adding(this.id)">
            Add to Cart
          </button>
        </td>
        <td>
          <button class="rounded-3" id="latte" onclick="adding(this.id)">
            Add to Cart
          </button>
        </td>
      </tr>
    </table>
    <div class="card-body text-white" id="cart" style="font-weight: bold;"></div>
